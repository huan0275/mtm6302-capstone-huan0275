<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POKEDEX</title>
  
  <link id="page-style" rel="stylesheet" href="style.css">
</head>
<body>
  <!-- where the js put stuff in -->
  <div id="app"></div>

  <!--   mobile version - modal and card -->
  <div class="modal-overlay" id="modalOverlay" style="display: none;">
    <div class="modal-card" id="pokemonModal">
      <div class="modal-circle">
        <img src="/images/detail.png" alt="Pokemon Image">
      </div>
      <div class="modal-buttons">
        <button class="view-btn">View</button>
        <button class="catch-btn">Catch</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
